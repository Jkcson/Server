<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        background-color: #333333;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        padding-top: 20px;
      }
      #credentials-form {
        display: inline-block;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 10px;
        background-color: #f2f2f2;
        text-align: left;
      }
      #credentials-form label {
        display: block;
        margin-bottom: 10px;
        color: black;
      }
      #credentials-form input[type="text"],
      #credentials-form input[type="password"] {
        display: block;
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: black;
      }
      #save-button {
        background-color: green;
        color: white;
        border-radius: 20px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #save-button:hover {
        background-color: #0a680a;
      }
    </style>
  </head>
  <body>
    <h1>Change Credentials</h1>
    <form id="credentials-form">
      <label for="new-username">New Username:</label>
      <input type="text" id="new-username" name="new-username" required>
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" required>
      <button id="save-button">Save</button>
    </form>
    <script>
      document.querySelector("#credentials-form").addEventListener("submit", saveCredentials);

      function saveCredentials(event) {
        event.preventDefault();
        var newUsername = document.getElementById("new-username").value;
        var newPassword = document.getElementById("new-password").value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "update_credentials.php");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              alert("Credentials updated!");
            } else {
              alert("Error: Credentials not updated.");
            }
          }
        };
        xhr.send(JSON.stringify({ newUsername: newUsername, newPassword: newPassword }));
      }
    </script>
  </body>
</html>
