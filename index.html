<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h2 {
        font-size: 36px;
        margin-top: 50px;
      }
      
      form {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="text"], input[type="password"] {
        border: none;
        border-radius: 4px;
        padding: 10px;
        width: 250px;
        margin-bottom: 20px;
        font-size: 18px;
        background-color: #f5f5f5;
        color: #333;
      }
      
      button {
        border: none;
        border-radius: 30px;
        padding: 15px 30px;
        background-color: #2196f3;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0d47a1;
      }
      
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
    <script>
      function checkCredentials(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // Replace these with your actual username and password
        if (username === "myusername" && password === "mypassword") {
          window.location.href = "success.html";
        } else {
          document.getElementById("error-message").innerHTML = "Incorrect username or password. Please try again.";
        }
      }
      
      function clearError() {
        document.getElementById("error-message").innerHTML = "";
      }
    </script>
  </head>
  <body>
    <h2>Login</h2>
    <form onsubmit="checkCredentials(event)">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autofocus onfocus="clearError()">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required onfocus="clearError()">
      </div>
      <button type="submit">Login</button>
      <div class="error" id="error-message"></div>
    </form>
  </body>
</html>
