<!DOCTYPE html>
<html>
  <head>
    <title>CMD Terminal</title>
    <style>
      body {
        background-color: black;
        color: green;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 16px;
        line-height: 1.5;
      }
      
      #command-input {
        border: none;
        outline: none;
        background-color: transparent;
        color: green;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 16px;
        line-height: 1.5;
      }
      
      #command-input:focus {
        outline: none;
      }
      
      #command-form {
        display: flex;
      }
      
      #command-form span {
        margin-right: 5px;
      }
      
      #command-form button {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>CMD Terminal</h1>
    <div id="terminal">
      <div id="output"></div>
      <form id="command-form">
        <span>&gt;</span>
        <input type="text" id="command-input" />
      </form>
    </div>
    <script>
      // Authentication code snippet
      // Redirect user to login page if not logged in
      if (!localStorage.getItem("loggedIn")) {
        if (!sessionStorage.getItem("authenticated")) {
          window.location.href = "index.html";
        }
      }
      
      var MAX_COMMANDS = 2; // Maximum number of commands to display
      
      var commands = []; // Array to store the commands
      
      // Handle the command form submission
      var form = document.getElementById("command-form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        var command = document.getElementById("command-input").value;
        if (command === "//clear") {
          clearOutput();
        } else {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                var response = xhr.responseText;
                appendToOutput("&gt; " + command + "<br>" + response);
              } else {
                console.log(xhr.status);
              }
            }
          };
          xhr.open("GET", "https://your-home-computer.com/check-command?command=" + command);
          xhr.send();
          appendToOutput("&gt; " + command);
          commands.push(command);
          if (commands.length > MAX_COMMANDS) {
            commands.shift();
          }
          document.getElementById("command-input").value = "";
        }
      });
      
      // Handle the enter key press
      var input = document.getElementById("command-input");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          form.submit();
        }
      });
      
      // Helper function to append text to the output div
      function appendToOutput(text) {
        var output = document.getElementById("output");
        output.innerHTML += text + "<br>";
        output.scrollTop = output.scrollHeight;
      }
      
      // Helper function to clear the output div
      function clearOutput() {
        var output = document.getElementById("output");
        output.innerHTML = "";
        commands = [];
      }
    </script>
  </body>
</html>
