<!DOCTYPE html>
<html>
  <head>
    <title>CMD Terminal</title>
    <style>
      body {
        background-color: black;
        color: green;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 16px;
        line-height: 1.5;
      }
      
      #command-input {
        border: none;
        outline: none;
        background-color: transparent;
        color: green;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 16px;
        line-height: 1.5;
      }
      
      #command-input:focus {
        outline: none;
      }
      
      #command-form {
        display: flex;
      }
      
      #command-form span {
        margin-right: 5px;
      }
      
      #command-form button {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>CMD Terminal</h1>
    <div id="terminal">
      <form id="command-form">
        <span>&gt;</span>
        <input type="text" id="command-input" />
      </form>
    </div>
    <script>
      // Authentication code snippet
      // Redirect user to login page if not logged in
      if (!localStorage.getItem("loggedIn")) {
        if (!sessionStorage.getItem("authenticated")) {
          window.location.href = "index.html";
        }
      }
      
      var commandHistory = [];

      // Handle the command form submission
      var form = document.getElementById("command-form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        var command = document.getElementById("command-input").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              var response = xhr.responseText;
              if (response === "Hello, world!") {
                // Execute the Python script that prints "Hello, world!" in the console
              } else {
                // Handle other commands
                commandHistory.push(command);
                var responseElement = document.createElement("div");
                responseElement.innerHTML = "&gt; " + command;
                document.getElementById("terminal").appendChild(responseElement);
              }
            } else {
              console.log(xhr.status);
            }
          }
        };
        xhr.open("GET", "https://your-home-computer.com/check-command?command=" + command);
        xhr.send();
        document.getElementById("command-input").value = "";
      });
      
      // Handle the enter key press
      var input = document.getElementById("command-input");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          form.submit();
        }
      });

      // Handle the clear command
      var clearCommand = "//clear";
      var lastCommand = "";
      input.addEventListener("input", function(event) {
        if (input.value === clearCommand) {
          document.getElementById("terminal").innerHTML = "";
          commandHistory = [];
          input.value = "";
        }
        lastCommand = input.value;
      });

    </script>
  </body>
</html>
